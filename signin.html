<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION
    </title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="signin.css">

   
</head>
<div class="form-container">
    <h2>REGISTER</h2>
    <form action="../php/validate_signin.php" method="POST" onsubmit="return validateForm();">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="class">Subject Taught:</label>
        <select id="skills" name="skills" required>
            <option value="sql">MATHEMATICS</option>
            <option value="c++">BIOLOGY</option>
            <option value="java">ENGLISH</option>
            <option value="python">OTHERS</option>
        </select>

        <label for="Institution">School or Institution Name:</label>
        <textarea id="school" name="school"></textarea>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</div>

<script src="../js/signin.js"></script>
</html>
